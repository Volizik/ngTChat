<div class="user-link">
    <div class="user-avatar">
        <img src="https://i.pinimg.com/originals/4d/66/61/4d6661d1696550740a8e7701c81b04bb.png" alt="avatar">
        <span class="user-status"></span>
    </div>
    <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-desc">{{ user.desc | dotdotdot: 52 }}</span>
    </div>
</div>
